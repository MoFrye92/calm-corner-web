<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home ‚Äì A Calm Corner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Firebase app logic -->
    <script type="module" src="script.js"></script>

    <style>
        :root {
            --bg: #f4f6f8;
            --card: #ffffff;
            --text-main: #1d2b3a;
            --text-soft: #4c5c6b;
            --accent: #1d2b3a;
            --border-subtle: #dce2ea;
            --radius-lg: 18px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-bottom: 96px; /* space for tab bar */
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 5;
            padding: 20px 20px 14px;
            background: rgba(244, 246, 248, 0.98);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #e2e8f0;
        }

        .header-title {
            font-size: 22px;
            font-weight: 600;
        }

        .header-sub {
            margin-top: 4px;
            font-size: 13px;
            color: var(--text-soft);
        }

        /* Content */
        .content {
            padding: 14px 16px 24px;
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
        }

        .mood-banner {
            background: var(--card);
            border-radius: var(--radius-lg);
            padding: 14px 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mood-pill {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: #e3edf9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .mood-text-main {
            font-size: 14px;
            font-weight: 600;
        }

        .mood-text-sub {
            font-size: 12px;
            color: var(--text-soft);
        }

        /* Feed */
        .feed-section-title {
            font-size: 15px;
            font-weight: 600;
            margin: 8px 2px 10px;
        }

        #feedContainer {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .post {
            background: var(--card);
            border-radius: var(--radius-lg);
            padding: 14px 16px 10px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.05);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .post-meta {
            font-size: 12px;
            color: var(--text-soft);
        }

        .post-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 999px;
            background: #e8ecf2;
            color: var(--text-main);
        }

        .post-tag-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #8ba3c4;
        }

        .postText {
            font-size: 14px;
            line-height: 1.5;
            margin: 6px 0 10px;
        }

        .postPhoto {
            width: 100%;
            border-radius: 14px;
            margin: 8px 0 10px;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid #edf0f4;
            gap: 10px;
        }

        .comment-summary {
            font-size: 12px;
            color: var(--text-soft);
        }

        .comment-toggle-btn {
            border: none;
            background: transparent;
            font-size: 12px;
            color: var(--accent);
            font-weight: 500;
            padding: 6px 0;
            cursor: pointer;
        }

        /* Comments */
        .comments {
            margin-top: 4px;
            padding-top: 8px;
            border-top: 1px solid #edf0f4;
        }

        .comment-item {
            font-size: 13px;
            padding: 6px 0;
            border-bottom: 1px solid #f1f3f7;
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-author {
            font-weight: 600;
            margin-right: 4px;
        }

        .add-comment-row {
            margin-top: 6px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .add-comment-input {
            flex: 1;
            border-radius: 999px;
            border: 1px solid #dde3eb;
            padding: 7px 10px;
            font-size: 13px;
            outline: none;
            background: #f9fafb;
        }

        .add-comment-btn {
            border-radius: 999px;
            border: none;
            padding: 7px 12px;
            font-size: 12px;
            font-weight: 500;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
        }

        .add-comment-btn:active {
            transform: scale(0.98);
        }

        /* -----------------------------
           Bottom Tab Bar (iOS-style)
        ------------------------------ */
        .tab-bar-shell {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 6px 18px calc(12px + env(safe-area-inset-bottom, 0px));
            background: transparent;
            z-index: 20;
        }

        .tab-bar {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 16px 35px rgba(15, 23, 42, 0.25);
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab-link {
            flex: 1;
            text-decoration: none;
            color: #64748b;
            font-size: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .tab-icon {
            font-size: 18px;
            line-height: 1;
        }

        .tab-link span {
            letter-spacing: 0.02em;
        }

        .tab-link.active {
            color: var(--accent);
            font-weight: 600;
        }

        .tab-link.active .tab-icon {
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

</body>
