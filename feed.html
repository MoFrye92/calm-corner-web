<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Load Firebase + app logic -->
  <script type="module" src="script.js"></script>

  <style>
   body {
    margin: 0;
    background: #f4f6f8;
    color: #1d2b3a;
    font-family: system-ui, sans-serif;
}

.feed-list {
    max-width: 500px;
    margin: 20px auto;
    padding: 0 14px;
}

.post-card {
    background: white;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 22px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
}

.post-header {
    display: flex;
    align-items: center;
    gap: 10px;
}

.avatar-sm {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    object-fit: cover;
}

.username {
    font-weight: 600;
    font-size: 14px;
}

.menu-dots {
    margin-left: auto;
    font-size: 20px;
    letter-spacing: 2px;
    cursor: pointer;
}

.post-photo {
    width: 100%;
    border-radius: 10px;
    margin: 14px 0;
}

.post-tags {
    margin: 6px 0 10px;
}

.tag {
    display: inline-block;
    background: #eef2f5;
    padding: 4px 10px;
    border-radius: 10px;
    font-size: 12px;
    margin-right: 6px;
}

.post-text {
    line-height: 1.5;
    margin-bottom: 12px;
    font-size: 15px;
}

.post-actions {
    display: flex;
    gap: 14px;
    font-size: 20px;
    padding-top: 6px;
    color: #4c5c6b;
}

.icon {
    cursor: pointer;
}
  </style>
</head>

<body onload="loadFeed()">

  <div class="header">
    <div class="header-title">Your Feed</div>
    <div class="header-sub">A quiet place to share and reflect</div>
  </div>

  <div class="container">
    <div class="toolbar">
      <a href="post.html" class="pill-btn">+ New post</a>
    </div>

    <!-- ðŸ”¥ MUST BE EMPTY â€” script.js fills this dynamically -->
    <div id="feedContainer"></div>
  </div>

</body>

</html>
