<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Feed â€“ A Calm Corner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase + app logic -->
  <script type="module" src="script.js"></script>

  <style>
    body {
      margin: 0;
      background: #f4f6f8;
      color: #1d2b3a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Header */
    .header {
      padding: 24px 20px 14px;
      background: #f4f6f8;
      position: sticky;
      top: 0;
      z-index: 2;
      border-bottom: 1px solid #dfe5ec;
    }
    .header-title {
      font-size: 20px;
      font-weight: 600;
    }
    .header-sub {
      font-size: 14px;
      color: #4c5c6b;
      margin-top: 4px;
    }

    /* Feed container */
    .container {
      padding: 16px;
      max-width: 420px;
      margin: 0 auto 90px;
    }

    /* Post card */
    .post-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 14px 16px 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      margin-bottom: 16px;
      font-size: 14px;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .post-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #cbd8e3;
      object-fit: cover;
      flex-shrink: 0;
    }
    .post-user-block {
      display: flex;
      flex-direction: column;
    }
    .post-name {
      font-weight: 600;
      font-size: 14px;
    }
    .post-meta {
      font-size: 11px;
      color: #6b7a88;
    }

    .post-body-text {
      margin: 6px 0 6px;
      line-height: 1.45;
    }
    .post-photo {
      width: 100%;
      border-radius: 12px;
      margin: 6px 0 6px;
      display: block;
    }

    .post-tag {
      display: inline-block;
      font-size: 11px;
      padding: 3px 9px;
      border-radius: 999px;
      background: #e8ecf2;
      color: #1d2b3a;
      margin-top: 2px;
    }

    /* Comment row (sits at bottom of card) */
    .comment-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      border-top: 1px solid #edf1f5;
      padding-top: 8px;
    }
    .comment-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d5dce3;
      padding: 8px 12px;
      font-size: 13px;
      background: #f9fafb;
      outline: none;
    }
    .comment-btn {
      border-radius: 999px;
      border: none;
      padding: 8px 12px;
      font-size: 13px;
      background: #1d2b3a;
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    .empty-state {
      text-align: center;
      font-size: 14px;
      color: #6b7a88;
      margin-top: 40px;
    }

    /* Bottom nav */
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #d9e0e6;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 13px;
    }
    .nav a {
      color: #4c5c6b;
      text-decoration: none;
    }
    .nav a.active {
      font-weight: 600;
      color: #1d2b3a;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-title">Your Calm Feed</div>
    <div class="header-sub">See what you (and others) have shared.</div>
  </div>

  <div class="container">
    <div id="feedContainer">
      <!-- Cards get injected here by loadFeed() -->
    </div>
    <div class="empty-state" id="emptyState" style="display:none;">
      Nothing here yet. Share your first reflection?
    </div>
  </div>

  <!-- Bottom navigation -->
  <div class="nav">
    <a href="feed.html" class="active">Feed</a>
    <a href="post.html">Post</a>
    <a href="prefs.html">Settings</a>
    <a href="profile.html">Profile</a>
  </div>
</body>
</html>
