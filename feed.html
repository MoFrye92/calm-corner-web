<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Your Feed – A Calm Corner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="script.js"></script>

    <style>
        body {
            margin: 0;
            background: #f4f6f8;
            color: #1d2b3a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 90px;
        }

        /* Header */
        .header {
            background: #f4f6f8;
            padding: 24px 20px 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-title {
            font-size: 22px;
            font-weight: 600;
        }

        .header-sub {
            font-size: 14px;
            color: #4c5c6b;
            margin-top: 4px;
        }

        .mood-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 12px;
            padding: 6px 12px;
            border-radius: 999px;
            background: #e9edf3;
            font-size: 13px;
            color: #304157;
        }

        .mood-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4f7cff;
        }

        /* Feed */
        .container {
            padding: 16px 16px 24px;
            max-width: 480px;
            margin: 0 auto;
        }

        .empty-state {
            margin-top: 40px;
            font-size: 14px;
            color: #6b7785;
            text-align: center;
        }

        .post-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 16px 16px 14px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.06);
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.5;
        }

        .post-text {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .post-photo {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 10px;
            display: block;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #778292;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            background: #e8ecf0;
            font-size: 11px;
            color: #304157;
        }

        .timestamp {
            font-size: 11px;
            color: #9aa4b3;
        }

        /* Floating create button */
        .fab {
            position: fixed;
            right: 20px;
            bottom: 82px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: #1d2b3a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            text-decoration: none;
            box-shadow: 0 12px 26px rgba(0,0,0,0.18);
        }

        /* Bottom nav (shared style with other pages) */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #d9e0e6;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            font-size: 13px;
        }

        .nav a {
            color: #4c5c6b;
            text-decoration: none;
        }

        .nav a.active {
            font-weight: 600;
            color: #1d2b3a;
        }
            /* Post header with avatar + name */
    .post-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }

    .post-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
        background: #cbd8e3;
    }

    .post-header-text {
        display: flex;
        flex-direction: column;
    }

    .post-username {
        font-size: 13px;
        font-weight: 600;
        color: #1d2b3a;
    }

    /* Tag row inside post-meta */
    .tag-row {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
    }

    /* Comment box under each post */
    .comment-box {
        margin-top: 10px;
        padding-top: 8px;
        border-top: 1px solid #eef1f4;
        display: flex;
        gap: 8px;
    }

    .comment-input {
        flex: 1;
        border-radius: 12px;
        border: 1px solid #d5dce3;
        padding: 8px 10px;
        font-size: 13px;
        resize: none;
        background: #f9fafb;
    }

    .comment-send-btn {
        border: none;
        border-radius: 999px;
        padding: 8px 12px;
        font-size: 13px;
        background: #1d2b3a;
        color: #ffffff;
        cursor: pointer;
        white-space: nowrap;
    }

    .comment-send-btn:disabled {
        opacity: 0.6;
        cursor: default;
    }
    </style>
</head>

<body onload="loadFeed()">
    <div class="header">
        <div class="header-title">Your corner</div>
        <div class="header-sub">Little reflections, photos, and calm check-ins.</div>

        <div class="mood-pill">
            <span class="mood-dot"></span>
            <span id="currentMoodLabel">Mood: Neutral</span>
        </div>
    </div>

    <div class="container">
        <div id="feedContainer">
            <div class="empty-state">Loading your corner…</div>
        </div>
    </div>

    <!-- New post button -->
    <a href="post.html" class="fab" aria-label="Create a post">＋</a>

    <!-- Bottom navigation -->
    <div class="nav">
        <a href="feed.html" class="active">Feed</a>
        <a href="post.html">New</a>
        <a href="topics.html">Topics</a>
        <a href="message.html">Messages</a>
        <a href="profile.html">Profile</a>
    </div>
</body>
</html>
