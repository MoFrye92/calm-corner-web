<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Post</title>

    <!-- Load Firebase + global app logic -->
    <script type="module" src="script.js"></script>

    <style>
        body {
            margin: 0;
            background: #f4f6f8;
            color: #1d2b3a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            padding: 24px 20px 14px;
            background: #f4f6f8;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
        }

        .header-sub {
            font-size: 14px;
            color: #4c5c6b;
            margin-top: 4px;
        }

        .container {
            padding: 20px;
            flex: 1;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.06);
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #d5dce3;
            font-size: 14px;
            background: #f9fafb;
            resize: none;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .btn {
            background: #1d2b3a;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            margin-top: 12px;
            width: 100%;
        }

        /* Bottom navigation */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #d9e0e6;
            display: flex;
            justify-content: space-around;
            padding: 8px 0 10px;
            font-size: 12px;
            z-index: 20;
        }

        .nav a {
            text-decoration: none;
            color: #4c5c6b;
            text-align: center;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .nav a .icon {
            font-size: 18px;
        }

        .nav a.active {
            color: #1d2b3a;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="header-title">Create a Post</div>
        <div class="header-sub">Share something calming</div>
    </div>

    <div class="container">

        <!-- TEXT POST -->
        <div class="card">
            <div class="section-title">Write Something</div>
            <textarea id="textPostInput" placeholder="Share a calm thought..."></textarea>
            <button class="btn" onclick="createTextPost()">Post Text</button>
        </div>

        <!-- PHOTO POST -->
        <div class="card">
            <div class="section-title">Share a Photo</div>
            <input id="photoPostInput" type="file" accept="image/*" />
            <button class="btn" onclick="createPhotoPost()">Upload Photo</button>
        </div>

    </div>

    <!-- NAV -->
    <div class="nav">
        <a href="feed.html">
            <span class="icon">üè†</span>
            <span>Home</span>
        </a>
        <a href="post.html" class="active">
            <span class="icon">‚úçÔ∏è</span>
            <span>Post</span>
        </a>
        <a href="topics.html">
            <span class="icon">üß©</span>
            <span>Topics</span>
        </a>
        <a href="message.html">
            <span class="icon">üí¨</span>
            <span>Messages</span>
        </a>
        <a href="profile.html">
            <span class="icon">üë§</span>
            <span>Profile</span>
        </a>
    </div>

</body>
</html>
