<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Account</title>

    <style>
        body {
            margin: 0;
            background: #f4f6f8;
            color: #1d2b3a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 360px;
            width: 100%;
            background: white;
            padding: 32px;
            border-radius: 18px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .subtitle {
            color: #4c5c6b;
            font-size: 14px;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 14px;
            border: 1px solid #d5dce3;
            border-radius: 10px;
            font-size: 14px;
            background: #f9fafb;
        }

        .next-btn {
            display: inline-block;
            width: 100%;
            padding: 13px 0;
            background: #1d2b3a;
            color: white;
            border-radius: 12px;
            font-size: 15px;
            text-decoration: none;
            margin-top: 10px;
            transition: opacity 0.2s ease;
        }

        .next-btn:hover {
            opacity: 0.85;
        }

        .back-link {
            display: inline-block;
            margin-top: 18px;
            font-size: 13px;
            color: #4c5c6b;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <div class="subtitle">Just a few quick details.</div>

        <input type="text" placeholder="Username" />
        <input type="number" placeholder="Birth Year" />

        <a href="mood.html" class="next-btn">Continue</a>

        <a href="index.html" class="back-link">Back</a>
    </div>
</body>
</html>
