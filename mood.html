<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Mood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Firebase + app logic -->
    <script type="module" src="script.js"></script>

    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            background: #f5f6f8;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #1d2b3a;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        .subtitle {
            font-size: 14px;
            color: #4c5c6b;
            margin-bottom: 26px;
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            max-width: 360px;
            margin: 0 auto 30px;
        }

        .mood {
            background: white;
            padding: 16px;
            border-radius: 14px;
            font-size: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .mood:hover {
            background: #eef1f4;
        }

        .focus-section {
            max-width: 360px;
            margin: 0 auto;
            text-align: left;
        }

        .focus-title {
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 16px;
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chip {
            background: white;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: background 0.2s ease;
        }

        .chip:hover {
            background: #eef1f4;
        }

        .continue-btn {
            display: block;
            width: 100%;
            max-width: 360px;
            background: #1d2b3a;
            color: white;
            padding: 14px 0;
            text-align: center;
            font-size: 15px;
            text-decoration: none;
            border-radius: 12px;
            margin: 22px auto 12px;
            transition: opacity 0.2s ease;
        }

        .continue-btn:hover {
            opacity: 0.85;
        }

        .back-link {
            font-size: 13px;
            color: #4c5c6b;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h1>Select Your Mood</h1>
<div class="subtitle">Shape your experience based on how you want to feel.</div>

<!-- MOOD GRID -->
<div class="mood-grid">
    <div class="mood" onclick="selectMood('Calm')">Calm</div>
    <div class="mood" onclick="selectMood('Neutral')">Neutral</div>
    <div class="mood" onclick="selectMood('Inspired')">Inspired</div>
    <div class="mood" onclick="selectMood('Focused')">Focused</div>
    <div class="mood" style="grid-column: span 2;" onclick="selectMood('Joyful')">Joyful</div>
</div>

<!-- CONTENT FOCUS -->
<div class="focus-section">
    <div class="focus-title">Pick your content focus</div>
    <div class="chips">
        <div class="chip">Nature</div>
        <div class="chip">Art</div>
        <div class="chip">Daily Life</div>
        <div class="chip">Pets</div>
        <div class="chip">Learning</div>
        <div class="chip">Photography</div>
        <div class="chip">Lifestyle</div>
        <div class="chip">Light Humor</div>
        <div class="chip">Reflection</div>
        <div class="chip">Wellness</div>
    </div>
</div>

<a href="feed.html" class="continue-btn">Continue</a>
<a href="signup.html" class="back-link">Back</a>

</body>
</html>
