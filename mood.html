<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Mood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Firebase + app logic -->
    <script type="module" src="script.js"></script>

    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            background: #f5f6f8;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #1d2b3a;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        .subtitle {
            font-size: 14px;
            color: #4c5c6b;
            margin-bottom: 26px;
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            max-width: 360px;
            margin: 0 auto 30px;
        }

        .mood {
            background: white;
            padding: 16px;
            border-radius: 14px;
            font-size: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .mood:hover {
            background: #eef1f4;
        }

        .focus-section {
            max-width: 360px;
            margin: 0 auto;
            text-align: left;
        }

        .focus-title {
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 16px;
        }

        .focus-body {
            font-size: 14px;
            color: #4c5c6b;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>How are you feeling?</h1>
    <div class="subtitle">
        Choose a mood to shape what you see today.
    </div>

    <!-- Mood choices -->
    <div class="mood-grid">
        <div class="mood" onclick="selectMood('Calm')">Calm</div>
        <div class="mood" onclick="selectMood('Overwhelmed')">Overwhelmed</div>
        <div class="mood" onclick="selectMood('Anxious')">Anxious</div>
        <div class="mood" onclick="selectMood('Hopeful')">Hopeful</div>
    </div>

    <!-- Focus area (used by loadMood() via #focusText) -->
    <div class="focus-section">
        <div class="focus-title">Todayâ€™s focus</div>
        <div class="focus-body" id="focusText">
            Pick a mood above to set your focus.
        </div>
    </div>
</body>
</html>
