<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Mood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Global Firebase App Logic -->
    <script type="module" src="script.js"></script>

    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            background: #f5f6f8;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #1d2b3a;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        .subtitle {
            font-size: 14px;
            color: #4c5c6b;
            margin-bottom: 26px;
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            max-width: 360px;
            margin: 0 auto 30px;
        }

        .mood {
            background: white;
            padding: 16px;
            border-radius: 14px;
            font-size: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .mood:hover {
            background: #eef1f4;
        }

        .focus-section {
            max-width: 360px;
            margin: 0 auto;
            text-align: left;
        }

        .focus-title {
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h1>Select Your Mood</h1>
    <div class="subtitle">Choose how you're feeling today</div>

    <div class="mood-grid">
        <div class="mood" onclick="selectMood('Calm')">üòå Calm</div>
        <div class="mood" onclick="selectMood('Happy')">üòä Happy</div>
        <div class="mood" onclick="selectMood('Focused')">üéØ Focused</div>
        <div class="mood" onclick="selectMood('Tired')">üò¥ Tired</div>
        <div class="mood" onclick="selectMood('Stressed')">üò£ Stressed</div>
        <div class="mood" onclick="selectMood('Grateful')">üôè Grateful</div>
    </div>

    <div class="focus-section">
        <div class="focus-title">Today's Focus</div>
        <div id="focusText">Tap a mood above</div>
    </div>

</body>
</html>
