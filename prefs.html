<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences</title>

    <style>
        body {
            margin: 0;
            background: #f4f6f8;
            color: #1d2b3a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 24px 20px 14px;
            background: #f4f6f8;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
        }

        .header-sub {
            font-size: 14px;
            color: #4c5c6b;
            margin-top: 4px;
        }

        /* Main content */
        .container {
            padding: 20px;
            flex: 1;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
            margin-bottom: 18px;
        }

        .pref-item {
            padding: 14px 0;
            font-size: 15px;
            font-weight: 500;
            border-bottom: 1px solid #e2e6ea;
        }

        .pref-item:last-child {
            border-bottom: none;
        }

        .pref-item a {
            color: #1d2b3a;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .pref-item a:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-title">Preferences</div>
        <div class="header-sub">Manage your Calm Corner settings</div>
    </div>

    <div class="container">

        <div class="card">
            <div class="pref-item">
                <a href="profile.html">Edit Profile</a>
            </div>
            <div class="pref-item">
                <a href="mood.html">Change Mood</a>
            </div>
            <div class="pref-item">
                <a href="topics.html">Customize Topics</a>
            </div>
            <div class="pref-item">
                <a href="index.html">Return Home</a>
            </div>
        </div>

    </div>

</body>

</html>
