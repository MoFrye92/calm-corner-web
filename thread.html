  .header {

  }

  /* ADD COMMENT */
  .add-comment {
    margin: 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .add-comment textarea {
    width: 100%;
    height: 80px;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #cfd8df;
    resize: none;
    font-size: 14px;

  .comment-btn {

    border-radius: 8px;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
  }

    bottom: 0;
    left: 0;
    right: 0;
    background: white;
    border-top: 1px solid #d9e0e6;
    display: flex;
    justify-content: space-around;
    padding: 14px 0 18px;

  .nav a {
    text-decoration: none;
